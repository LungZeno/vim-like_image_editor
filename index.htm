<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>vim-like image editor v0.1</title>
<style>
#container {position:relative;}
#container {
  display:inline-block;
  border:1px solid black;
}
#container canvas:not(:last-child) {
  position:absolute;
}
</style>
</head>

<body translate="no" >
<div id="container">
  <canvas id="world" width="800" height="600"></canvas>
  <canvas id="ui" width="800" height="600"></canvas>
  <canvas id="turtle" width="800" height="600"></canvas>
</div>
<div id="statusline"></div>
<script src="https://unpkg.com/paper@0.12.15/dist/paper-full.js"></script>
<script src="index.js"></script>
</body>
</html>
